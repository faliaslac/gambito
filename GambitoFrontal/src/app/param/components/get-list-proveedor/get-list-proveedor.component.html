<h3>Mantenimiento de Proveedores</h3>

<div>
  <form [formGroup]="datosForm" id="datosForm">
  <!-- Tabla para dar de alta los datos de proveedores -->

  <table  class="table table-striped table-hover "  id="TableMuestraFormulario">
      <tr>
        <td>
          <div class="form-group">
              <label for="NIF">NIF Proveedor</label>
              <input type="text"
              class="form-control"
              formControlName="NIF">
          </div>
        </td>

        <td>
          <div class="form-group">
            <label for="Nombre">Nombre Proveedor</label>
            <input type="text"
            class="form-control"
            formControlName="Nombre">
          </div>
        </td>

        <td>
            <div class="form-group">
              <label for="Localidad">Localidad Proveedor</label>
              <input type="text"
              class="form-control"
              formControlName="Localidad">
            </div>
          </td>
        <td>
          <button class="btn btn-primary" type="button" (click)="GuardarProveedor()">
              Grabar Proveedor
            </button>
        </td>
      </tr>
    </table>

    <!-- Tabla con los datos de proveedores -->
    <table class="table table-striped table-hover"   data-show-refresh="true"
    data-auto-refresh="true" id="TablePresupuesto">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Id</th>
          <th scope="col">NIF</th>
          <th scope="col">Nombre</th>
          <th scope="col">Localidad</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let PROV of PROVs; index as j">
          <th scope="row">{{ j + 1 }}</th>
          <td>{{ PROV.Id_Prov }}</td>
          <td>{{ PROV.NIF }}</td>
          <td>{{ PROV.Nombre }}</td>
          <td>{{ PROV.Localidad }}</td>
        </tr>
        </tbody>
    </table>


  </form>
</div>
