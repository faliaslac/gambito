<h3> Aprobación/Reapertura del presupuesto</h3>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Id</th>
    <th scope="col">Año</th>
    <th scope="col">Version</th>
    <th scope="col">Estado</th>
    <th scope="col">Tipo</th>
    <th scope="col">Partida</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let VEPR of VEPRs; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ VEPR.Id_VEPR }}</td>
    <td>{{ VEPR.Year }}</td>
    <td>{{ VEPR.Version }}</td>
    <td>{{ VEPR.Estado }}</td>
    <td>{{ VEPR.CodigoTIPR }}</td>
    <td>{{ VEPR.CodigoPAPR }}</td>
    <td>
      <button class="btn btn-primary" (click)="handleAprobarClick(VEPR.Id_VEPR, i )">Aprobar</button>

      <button class="btn btn-danger" (click)="handleReabrirClick(VEPR.Id_VEPR, i )">Reabrir</button>
  </td>

  </tr>
  </tbody>
</table>
